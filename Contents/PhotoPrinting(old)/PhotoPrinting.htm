<script language="JavaScript" type="text/javascript">

function JSMain()
{	
	window.external.CamViewerStart(true);
	var strIdx = readCookie("CurrentMovie");
	FC_ChangeAdMovieHtml(strIdx);
}
function JSUnload()
{
	window.external.CamViewerStart(false);
	HideAdMovie();
}

function FC_ChangeAdMovieHtml(strIdx)
{
	if(strIdx == "1") path = "../../Movies/main1.avi";
	if(strIdx == "2") path = "../../Movies/main2.avi";
	if(strIdx == "3") path = "../../Movies/main3.avi";
	if(strIdx == "4") path = "../../Movies/main4.avi";
	
	PlayAdMovie(path,0,1200,1080,720,true);
}
</script>

     if (window.XMLHttpRequest) {

        } else {
